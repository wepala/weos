openapi: 3.0.3
info:
  title: Blog
  description: Blog example
  version: 1.0.0
servers:
  - url: https://prod1.weos.sh/blog/dev
    description: WeOS Dev
  - url: https://prod1.weos.sh/blog/v1
x-weos-config:
  event-source:
    - title: default
      driver: service
      endpoint: https://prod1.weos.sh/events/v1
    - title: event
      driver: sqlite3
      database: test.db
  database:
    driver: sqlite3
    database: test.db
  databases:
    - title: default
      driver: sqlite3
      database: test.db
  rest:
    middleware:
      - RequestID
      - Recover
      - ZapLogger
components:
  schemas:
    Category:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
      required:
        - title
      x-identifier:
        - title
    Author:
      type: object
      properties:
        id:
          type: string
          format: ksuid
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
      required:
        - firstName
        - lastName
      x-identifier:
        - id
        - email
    Blog:
      type: object
      properties:
        url:
          type: string
          format: uri
        title:
          type: string
        description:
          type: string
        status:
          type: string
          nullable: true
          enum:
            - null
            - unpublished
            - published
        image:
          type: string
          format: byte
        categories:
          type: array
          items:
            $ref: "#/components/schemas/Post"
        posts:
          type: array
          items:
            $ref: "#/components/schemas/Category"
        lastUpdated:
          type: string
          format: date-time
        created:
          type: string
          format: date-time
      required:
        - title
        - url
    Post:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        author:
          $ref: "#/components/schemas/Author"
        created:
          type: string
          format: date-time
paths:
  /blogs:
    post:
      operationId: Add Blogs
      requestBody:
        description: List of blogs to add
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                type: "#/components/schemas/Blog"
          application/x-www-form-urlencoded:
            schema:
              type: array
              items:
                type: "#/components/schemas/Blog"
          application/xml:
            schema:
              type: array
              items:
                type: "#/components/schemas/Blog"
      responses:
        201:
          description: Added Blogs to Aggregator
          content:
            application/json:
              schema:
                type: array
                items:
                  type: "#/components/schemas/Blog"
        400:
          description: Invalid blog submitted
